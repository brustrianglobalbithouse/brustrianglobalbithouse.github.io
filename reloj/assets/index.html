                </template>

                  <img src="images/flecha-hora.svg" width="28" height="112">
                </template>
                <template v-slot:minuto>
                  <img src="images/flecha-minuto.svg" width="28" height="133">
                </template>

                    <div class="toggle-circle mr-3" :class="{'toggle-circle-minuto' : !agujaHora}"></div>
                    <h3 class="font2 texto-toggle">{{(agujaHora ? texto_horas : texto_minutos)}}</h3>
                  </div>
                </template>
